<!DOCTYPE html>
<html ng-app="bugs">
<head>
    <meta charset="utf-8" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--<script src="js/app.module.js"></script>-->
    <!--<script src="js/mainCtrl.js"></script>-->
    <script>
        (function(){
            'use strict';

            angular
                    .module("bugs", ['ui.router'])
                    .config(function config($stateProvider){
                        $stateProvider.state("index", {
                            url: "",
                            controller: "MainCtrl as main",
                            templateURL: "templates/main.html"
                        })
                    })
                    .controller('MainCtrl', MainCtrl);

            function MainCtrl(){
                var main = this;

                main.title = "Super Awesome Bug Tracking System";
            }
        })();
    </script>

    <title>AngularJS - bug tracking system - test</title>
</head>
<body >
<div ng-controller="MainCtrl as main">
    <header>
        <h1>Welcome to {{ main.title }}!</h1>
    </header>
    <div>
        <input type="text" ng-model="main.title">
    </div>
</div>

<div ui-view></div>
<div ui-sref="index">Go to index state</div>
</body>
</html>
