<!DOCTYPE html>
<html ng-app="bugs">
<head>
    <meta charset="utf-8" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/ng-sortable/dist/ng-sortable.min.css">
    <link rel="stylesheet" type="text/css" href="libs/ng-sortable/dist/ng-sortable.style.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-resource/angular-resource.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>

    <script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="libs/ng-sortable/dist/ng-sortable.min.js"></script>

    <script src="js/app.js"></script>

    <script type="text/javascript" src="js/services/boardFactory.js"></script>
    <script type="text/javascript" src="js/services/currentBoardService.js"></script>

    <script src="js/controllers/startCtrl.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/createCtrl.js"></script>
    <script src="js/controllers/editCtrl.js"></script>
    <script src="js/controllers/modalCtrl.js"></script>


    <!-- bower:css -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
    <base href="/">
    <title>AngularJS - bug tracking system - test project</title>
</head>
<body>

<div class="container">
    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand"  ui-sref="index" ui-sref-active="active">Angular JS training project</a>
        </div>
        <ul class="nav navbar-nav">

            <li uib-dropdown is-open="status.isopen" >
                <a uib-dropdown-toggle ng-disabled="disabled">
                    Boards <span class="caret"></span>
                </a>
                <ul uib-dropdown-menu role="menu">
                    <li role="menuitem" ng-repeat="board in start.boards">
                        <a ui-sref="dashboard({ boardID: board._id })">{{board.name}}</a>
                    </li>
                    <li class="divider"></li>
                    <li role="menuitem" ng-controller="CreateCtrl as create"><a ng-click="create.openModalBoard()">Add new board</a></li>
                </ul>
            </li>

            <li ng-controller="CreateCtrl as create"><a ng-click="create.openModal()">Submit a bug</a></li>
        </ul>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ui-view></div>


    <!-- bower:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</div>
</body>
</html>
