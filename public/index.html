<!DOCTYPE html>
<html ng-app="bugs">
<head>
    <meta charset="utf-8" />
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <![endif]-->
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />

    <!-- bower:css -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->

    <base href="/">

    <title>AngularJS - bug tracking system - test project</title>
</head>
<body>

<div class="container">
    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand"  ui-sref="index" ui-sref-active="active">Angular JS training project</a>
        </div>
        <ul class="nav navbar-nav">
            <li uib-dropdown is-open="status.isopen" >
                <a uib-dropdown-toggle ng-disabled="disabled">
                    Boards <span class="caret"></span>
                </a>
                <ul uib-dropdown-menu role="menu" ng-controller="IndexCtrl as index">
                    <li role="menuitem" ng-repeat="board in index.boards">
                        <a ui-sref="dashboard({ boardID: board._id.$oid })">{{board.name}}</a>
                    </li>
                    <li class="divider"></li>
                    <li role="menuitem" ng-controller="OpenModalCtrl as open"><a ng-click="open.modalBoard()">Add new board</a></li>
                </ul>
            </li>

            <li ng-controller="OpenModalCtrl as open"><a ng-click="open.modalBug()">Submit a bug</a></li>

            <!-- Login -->
            <li ng-controller="OpenModalCtrl as open">
                <!-- TODO ng-show/hide depending on user logged in or not -->
                <a ng-click="open.modalLogin()">Log in</a>
            </li>
        </ul>


    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ui-view></div>


    <!-- bower:js -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</div>
</body>
</html>
