<!-- HEADER -->
<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand"  ui-sref="index" ui-sref-active="active">Angular JS training project</a>
    </div>
    <ul class="nav navbar-nav">

        <li uib-dropdown is-open="status.isopen" ng-controller="StartCtrl as start">
            <a uib-dropdown-toggle ng-disabled="disabled">
                Boards <span class="caret"></span>
            </a>
            <ul uib-dropdown-menu role="menu">
                <li role="menuitem" ng-repeat="board in start.boards">
                    <a ui-sref="dashboard({ boardID: board._id })">{{board.name}}</a>
                </li>
                <li class="divider"></li>
                <li role="menuitem" ng-controller="OpenModalCtrl as open"><a ng-click="create.openModalBoard()">Add new board</a></li>
            </ul>
        </li>

        <li ng-controller="CreateCtrl as create"><a ng-click="create.openModal()">Submit a bug</a></li>
    </ul>
</nav>

<div class="jumbotron text-center">
    <h1>{{ create.title }}</h1>
</div>

<div class="col-md-6">
    <form>
    <input type="hidden" ng-value="create.bug.column" value="56926ec6e6ffefff0a0b4b5d">
    <div class="form-group">
        <label for="inputSummary" class="control-label">Issue title</label>
        <input type="text" ng-model="create.bug.name" class="form-control" value="Bug">
    </div>

    <div class="form-group">
        <label for="project">Project</label>
        <select class="form-control" id="project" ng-model="create.bug.project">
            <option value="project1">Project A</option>
            <option value="project2">Project B</option>
            <option value="project3">Project C</option>
            <option value="project4">Project D</option>
        </select>
    </div>

    <div class="form-group">
        <input type="radio" value="1" ng-model="create.bug.type" id="type1"><label for="type1">Task</label>
        <input type="radio" value="2" ng-model="create.bug.type" id="type2"><label for="type2">Bug</label>
        <input type="radio" value="3" ng-model="create.bug.type" id="type3"><label for="type3">Improvement</label>
        <input type="radio" value="4" ng-model="create.bug.type" id="type4"><label for="type4">Question</label>
    </div>

    <div class="form-group">
        <label for="inputSummary" class="control-label">Summary</label>
        <input type="text"  ng-model="create.bug.summary" class="form-control" id="inputSummary">
    </div>

    <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority" ng-model="create.bug.priority">
            <option value="p1">Blocker</option>
            <option value="p2">Critical</option>
            <option value="p3" >Major</option>
            <option value="p4">Minor</option>
        </select>
    </div>

    <div class="form-group">
        <label for="description" class="control-label">Description</label>
        <textarea class="form-control" ng-model="create.bug.descr" rows="5" id="description"></textarea>
    </div>
    <!--<div class="form-group">-->
        <!--<label for="exampleInputFile">File input</label>-->
        <!--<input type="file" id="exampleInputFile">-->
        <!--<p class="help-block">Example block-level help text here.</p>-->
    <!--</div>-->

    <button type="submit" ng-click="create.addBug(create.bug)" class="btn btn-default btn-lg btn-success">Submit</button>
    <span>{{ create.message }}</span>
    </form>
</div>
