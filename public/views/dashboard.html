<div class="jumbotron text-center">

    <h1>{{ main.title }}</h1>
<div class="dashboard-actions">

    <!--<form class="form-inline">-->
        <!--<input type="text" ng-model="main.bug.name" class="form-control">-->
        <!--<input type="submit" ng-click="main.addBug(main.bug)" value="Add new card" class="btn btn-default">-->
    <!--</form>-->

    <form class="form-inline">
        <input type="text" ng-model="main.column.name" class="form-control">
        <input type="submit" ng-click="main.addColumn(main.column)" value="Add new column" class="btn btn-default">
    </form>

    <form class="form-inline">
        <input type="text" ng-model="search.$" class="form-control" placeholder="Search something">
    </form>
</div>


    <div ng-model="kanbanBoard" id="board1">
        <div id="columns" class="row">
            <div class="col-sm-{{12/main.columns.length}} col-xs-{{12/main.columns.length}}"
                 ng-repeat="column in main.columns">
                <div class="column">
                    <div class="columnHeader">
                        <span>{{column.name}} ({{column.bugs.length}})</span>
                    </div>
                    <ul class="cards card-list" as-sortable="main.kanbanSortOptions" ng-model="main.bugs">
                        <li class="card" ng-repeat="card in main.bugs | filter:search" as-sortable-item ng-include="'views/partials/card.html'">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-model="kanbanBoard" id="board" ng-controller="KanbanController">
    <div id="columns" class="row">
        <div class="col-sm-{{12/kanbanBoard.numberOfColumns}} col-xs-{{12/kanbanBoard.numberOfColumns}}"
             ng-repeat="column in kanbanBoard.columns"
             data-columnindex="{{$index}}" id="column{{$index}}">
            <div class="column">
                <div class="columnHeader">
                    <span>{{column.name}} ({{column.cards.length}})</span>
                    <a title="Add card to column" ng-click="addNewCard(column)"><i class="glyphicon glyphicon-plus addNewCard"></i></a>
                </div>
                <ul class="cards card-list" as-sortable="kanbanSortOptions" ng-model="column.cards">
                    <li class="card" ng-repeat="card in column.cards" as-sortable-item ng-include="'views/partials/card.html'">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
