<!-- Item template -->
<div as-sortable-item-handle>
    <div class="row">
        <div class="col-sm-10">
            <!--<span class="btn-link"><a data-no-drag target=_top href="https://github.com/a5hik/ng-sortable">test no-drag href</a></span>-->
            <a class="card-title" ui-sref="edit({ editName: card.name })" ng-click="main.setColumn(column.order)">{{card.name}}</a>
            <span>{{ card.summary }}</span>
        </div>
        <div class="col-sm-2">
            <a data-no-drag class=" removeCard pull-right btn btn-xs" ng-click="main.deleteBug(main.board, card, column.order)"><span
                    class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>
</div>
