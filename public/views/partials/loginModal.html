<!-- Log in template -->
<form ng-submit="login.submit(login.email, login.password)" class="noMargin">
    <div class="modal-header">
        <button type="button" class="close" ng-click="login.cancel()">&times;</button>
        <h4 class="modal-title">Log in:</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">Email</label>
            <input type="email" ng-model="login.email" class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" ng-model="login.password" class="form-control">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="login.cancel()">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
