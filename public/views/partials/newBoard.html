<!-- New Board template -->
<form ng-submit="modal.addNewBoard(modal.newboard)" class="noMargin" name="newBoardForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="modal.dismiss()">&times;</button>
        <h4 class="modal-title" ng-model="boardName">Add New Board: {{ modal.newboard.name }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">Board title</label>
            <input type="text" ng-model="modal.newboard.name" class="form-control">
        </div>

    </div>
    <div class="modal-footer">
        <span>{{ modal.message }}</span>
        <button type="button" class="btn btn-default" ng-click="modal.dismiss()">Close</button>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
