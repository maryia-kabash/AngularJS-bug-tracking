<!-- New Card template -->
<form ng-submit="modal.addNewCard(modal.bug)" class="noMargin" name="newCardForm">
    <div class="modal-header">
        <button type="button" class="close" ng-click="modal.dismiss()">&times;</button>
        <h4 class="modal-title" ng-model="columnName">Add New Card</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputSummary" class="control-label">Card title</label>
            <input type="text" ng-model="modal.bug.name" class="form-control">

            <input type="hidden" required  ng-model="modal.bug.column" ng-init="modal.bug.column='56926ec6e6ffefff0a0b4b5d'" />
        </div>

        <div class="form-group">
            <label for="project">Project</label>
            <select class="form-control" id="project" ng-model="modal.bug.project">
                <option value="project1">Project A</option>
                <option value="project2">Project B</option>
                <option value="project3">Project C</option>
                <option value="project4">Project D</option>
            </select>
        </div>

        <div class="form-group">
            <input type="radio" value="1" ng-model="modal.bug.type" id="type1"><label for="type1">Task</label>
            <input type="radio" value="2" ng-model="modal.bug.type" id="type2"><label for="type2">Bug</label>
            <input type="radio" value="3" ng-model="modal.bug.type" id="type3"><label for="type3">Improvement</label>
            <input type="radio" value="4" ng-model="modal.bug.type" id="type4"><label for="type4">Question</label>
        </div>

        <div class="form-group">
            <label for="inputSummary" class="control-label">Summary</label>
            <input type="text"  ng-model="modal.bug.summary" class="form-control" id="inputSummary">
        </div>

        <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control" id="priority" ng-model="modal.bug.priority">
                <option value="p1">Blocker</option>
                <option value="p2">Critical</option>
                <option value="p3" >Major</option>
                <option value="p4">Minor</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description" class="control-label">Description <small>(optional)</small></label>
            <textarea class="form-control" ng-model="modal.bug.descr" rows="5" id="description"></textarea>
        </div>

    </div>
    <div class="modal-footer">
        <span>{{ modal.message }}</span>
        <button type="button" class="btn btn-default" ng-click="modal.dismiss()">Close</button>
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>
