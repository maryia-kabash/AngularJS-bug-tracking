<h2> {{ create.title }} </h2>
<p>{{ create.bug.name }}</p>

<form method="post" action="" class="col-md-6">
    <div class="form-group">
        <label for="issueType">Issue Type</label>
        <select class="form-control" id="issueType">
            <option value="1">Task</option>
            <option value="2">Bug</option>
            <option value="3">Improvement</option>
            <option value="4">Question</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputSummary" class="control-label">Summary</label>
        <input type="text" class="form-control" id="inputSummary">
    </div>
    <div class="form-group">
        <label for="priority">Priority</label>
        <select class="form-control" id="priority">
            <option value="1">Blocker</option>
            <option value="2">Critical</option>
            <option value="3">Major</option>
            <option value="4">Minor</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description" class="control-label">Description</label>
        <textarea class="form-control" rows="5" id="description"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="form-group">
        <label for="linked">Linked to</label>
        <input type="text" class="form-control" id="linked" placeholder="Start typing...">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Create another
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
